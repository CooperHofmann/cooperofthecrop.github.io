<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COOPEROFTHECROP | Photography</title>
    <link rel="stylesheet" href="css/editorial.css">
</head>
<body>
    <div class="page-transition-overlay" aria-hidden="true"></div>
    <!-- Navigation -->
    <nav class="nav-minimal">
        <div class="container">
            <a href="index.html" class="logo">COOPEROFTHECROP</a>
            <ul id="nav-menu">
                <li><a href="index.html">Work</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <button class="mobile-menu-btn" aria-label="Toggle menu" onclick="toggleMenu()">MENU</button>
        </div>
    </nav>

    <main class="home-main">
        <section class="hero full-viewport" id="homeHero">
            <div class="hero-bg"></div>
            <div class="hero-overlay">
                <div class="hero-path" aria-hidden="true">
                    <svg viewBox="0 0 600 200" preserveAspectRatio="none">
                        <path d="M10,180 C120,40 260,200 380,70 C470,-20 560,120 590,40" />
                        <g class="hero-markers">
                            <circle cx="80" cy="130" r="5" />
                            <circle cx="250" cy="150" r="5" />
                            <circle cx="430" cy="100" r="5" />
                        </g>
                    </svg>
                </div>
                <div class="hero-content">
                    <p class="eyebrow">Portfolio / 2025</p>
                    <h1>Moments in motion,<br>captured with intention.</h1>
                    <p class="lede">Cinematic sports and lifestyle photography by Cooper Hofmann.</p>
                    <div class="hero-actions">
                        <a class="cta" href="#galleryNarrative">View Work</a>
                        <a class="ghost-link" href="contact.html">Book Cooper</a>
                    </div>
                </div>
            </div>
        </section>

        <section id="galleryNarrative" class="gallery-narrative">
            <!-- Gallery hero sections will be injected here -->
        </section>
    </main>

    <footer>
        <p>© 2025 COOPEROFTHECROP. All Rights Reserved.</p>
        <!-- Secret Admin Button -->
        <div style="margin-top: 20px;">
            <a href="admin.html" style="color: #666666; font-size: 10px; text-decoration: none; opacity: 0.3; transition: opacity 0.3s ease;" onmouseover="this.style.opacity='1'" onmouseout="this.style.opacity='0.3'">•</a>
        </div>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/editorial.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('galleryNarrative');
            const heroBg = document.querySelector('#homeHero .hero-bg');
            const reduceMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

            const galleries = [
                { key: 'bestOf', name: 'Best Of', page: 'best-of.html' },
                { key: 'track', name: 'Track & Field', page: 'track.html' },
                { key: 'soccer', name: 'Soccer', page: 'soccer.html' },
                { key: 'football', name: 'Football', page: 'football.html' },
                { key: 'basketball', name: 'Basketball', page: 'basketball.html' }
            ];

            function getImagePath(galleryKey, config) {
                const folder = galleryKey === 'bestOf' ? 'best-of' : galleryKey;
                let photoSrc = placeholderImages[0];
                if (config) {
                    if (config.homePagePhoto) {
                        photoSrc = `images/${folder}/${config.homePagePhoto}`;
                    } else if (config.images && config.images.length > 0) {
                        photoSrc = `images/${folder}/${config.images[0]}`;
                    }
                }
                return photoSrc;
            }

            // Set hero background from Best Of (or fallback)
            const bestOfConfig = portfolioConfig['bestOf'];
            const heroImage = getImagePath('bestOf', bestOfConfig);
            if (heroBg) {
                heroBg.style.backgroundImage = `url('${heroImage}')`;
                if (reduceMotion) {
                    heroBg.classList.add('no-motion');
                }
            }

            if (!container) return;

            galleries.forEach((gallery, index) => {
                const config = portfolioConfig[gallery.key];
                if (!config) return;

                const photoSrc = getImagePath(gallery.key, config);

                const section = document.createElement('section');
                section.className = 'gallery-hero';

                const bg = document.createElement('div');
                bg.className = 'gallery-hero-bg';
                bg.style.backgroundImage = `url('${photoSrc}')`;
                if (reduceMotion) {
                    bg.classList.add('no-motion');
                }

                const overlay = document.createElement('div');
                overlay.className = 'gallery-hero-overlay';

                const text = document.createElement('div');
                text.className = 'gallery-hero-text';

                const meta = document.createElement('p');
                meta.className = 'eyebrow';
                meta.textContent = `Chapter ${index + 1}`;

                const title = document.createElement('h2');
                title.innerHTML = config.title || gallery.name;

                const desc = document.createElement('p');
                desc.className = 'lede';
                desc.textContent = config.description || 'Explore the series.';

                const actions = document.createElement('div');
                actions.className = 'hero-actions';
                const viewLink = document.createElement('a');
                viewLink.className = 'cta secondary';
                viewLink.href = gallery.page;
                viewLink.textContent = 'Enter Gallery';
                viewLink.setAttribute('data-transition', 'true');

                actions.appendChild(viewLink);

                text.appendChild(meta);
                text.appendChild(title);
                text.appendChild(desc);
                text.appendChild(actions);

                overlay.appendChild(text);

                section.appendChild(bg);
                section.appendChild(overlay);

                container.appendChild(section);
            });

            // Parallax effect has been disabled
        });
    </script>
</body>
</html>
