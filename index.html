<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COOPEROFTHECROP | Photography</title>
    <link rel="stylesheet" href="css/editorial.css">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="container">
            <a href="index.html" class="logo">COOPEROFTHECROP</a>
            <ul id="nav-menu">
                <li><a href="index.html">Work</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <button class="mobile-menu-btn" onclick="toggleMenu()">MENU</button>
        </div>
    </nav>

    <!-- Gallery Index Grid -->
    <main class="home-main">
        <div class="home-container">
            <div class="gallery-index-grid" id="galleryIndexGrid">
                <!-- Gallery items will be dynamically loaded from config.js -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>© 2025 COOPEROFTHECROP. All Rights Reserved.</p>
        <!-- Secret Admin Button -->
        <div style="margin-top: 20px;">
            <a href="admin.html" style="color: #666666; font-size: 10px; text-decoration: none; opacity: 0.3; transition: opacity 0.3s ease;" onmouseover="this.style.opacity='1'" onmouseout="this.style.opacity='0.3'">•</a>
        </div>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/editorial.js"></script>
    <script>
        // Load gallery grid for homepage
        document.addEventListener('DOMContentLoaded', function() {
            const grid = document.getElementById('galleryIndexGrid');
            if (!grid) return;

            const galleries = [
                { key: 'track', name: 'Track & Field', page: 'track.html' },
                { key: 'soccer', name: 'Soccer', page: 'soccer.html' },
                { key: 'football', name: 'Football', page: 'football.html' },
                { key: 'basketball', name: 'Basketball', page: 'basketball.html' },
                { key: 'bestOf', name: 'Best Of', page: 'best-of.html' }
            ];

            galleries.forEach((gallery, index) => {
                const config = portfolioConfig[gallery.key];
                if (!config) return;

                // Determine which photo to use for homepage
                let photoSrc;
                if (config.homePagePhoto) {
                    photoSrc = `images/${gallery.key === 'bestOf' ? 'best-of' : gallery.key}/${config.homePagePhoto}`;
                } else if (config.images && config.images.length > 0) {
                    photoSrc = `images/${gallery.key === 'bestOf' ? 'best-of' : gallery.key}/${config.images[0]}`;
                } else {
                    photoSrc = placeholderImages[0];
                }

                // Create grid item
                const item = document.createElement('a');
                item.href = gallery.page;
                item.className = 'gallery-index-item';

                const img = document.createElement('img');
                img.src = photoSrc;
                img.alt = gallery.name;
                img.loading = 'eager'; // All 5 galleries load eagerly
                img.style.animationDelay = `${index * 0.1}s`;
                img.onerror = function() {
                    this.src = placeholderImages[0];
                };

                const overlay = document.createElement('div');
                overlay.className = 'title-overlay';
                
                const h3 = document.createElement('h3');
                h3.textContent = gallery.name;

                overlay.appendChild(h3);
                item.appendChild(img);
                item.appendChild(overlay);
                grid.appendChild(item);
            });
        });
    </script>
</body>
</html>
