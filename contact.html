<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | COOPEROFTHECROP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --black: #000000;
            --white: #FFFFFF;
            --gray: #808080;
            --light-gray: #E0E0E0;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--white);
            color: var(--black);
            line-height: 1.2;
            overflow-x: hidden;
        }
        
        /* Brutalist Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--black);
            color: var(--white);
            padding: 20px 40px;
            z-index: 1000;
            border-bottom: 4px solid var(--black);
        }
        
        nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        nav .logo {
            font-family: 'Space Mono', monospace;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.02em;
        }
        
        nav ul {
            display: flex;
            list-style: none;
            gap: 40px;
        }
        
        nav a {
            color: var(--white);
            text-decoration: none;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-size: 14px;
            transition: color 0.2s ease;
        }
        
        nav a:hover {
            color: var(--gray);
        }
        
        /* Contact Section */
        .contact-main {
            margin-top: 80px;
            padding: 100px 40px;
            background: var(--light-gray);
            min-height: calc(100vh - 80px);
        }
        
        .contact-container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .contact-main h1 {
            font-family: 'Space Mono', monospace;
            font-size: clamp(48px, 10vw, 120px);
            font-weight: 700;
            line-height: 0.85;
            letter-spacing: -0.03em;
            text-transform: uppercase;
            margin-bottom: 60px;
        }
        
        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            margin-bottom: 80px;
        }
        
        .contact-card {
            background: var(--white);
            border: 4px solid var(--black);
            padding: 40px;
        }
        
        .contact-card h2 {
            font-family: 'Space Mono', monospace;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 20px;
            color: var(--gray);
        }
        
        .contact-card p {
            font-size: 24px;
            font-weight: 500;
            color: var(--black);
        }
        
        .contact-card a {
            color: var(--black);
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        .contact-card a:hover {
            color: var(--gray);
        }
        
        /* Form Section */
        .form-section {
            background: var(--white);
            border: 4px solid var(--black);
            padding: 60px;
        }
        
        .form-section h2 {
            font-family: 'Space Mono', monospace;
            font-size: clamp(24px, 5vw, 48px);
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 40px;
            letter-spacing: -0.02em;
        }
        
        .form-group {
            margin-bottom: 30px;
        }
        
        .form-group label {
            display: block;
            font-family: 'Space Mono', monospace;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 10px;
            color: var(--gray);
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            background: var(--white);
            border: none;
            border-bottom: 3px solid var(--black);
            padding: 15px 0;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 18px;
            transition: border-color 0.2s ease;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--gray);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 150px;
        }
        
        .submit-btn {
            background: var(--black);
            color: var(--white);
            border: 3px solid var(--black);
            padding: 20px 50px;
            font-family: 'Space Mono', monospace;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .submit-btn:hover {
            background: var(--white);
            color: var(--black);
        }
        
        /* Footer */
        footer {
            background: var(--black);
            color: var(--white);
            padding: 40px;
            border-top: 4px solid var(--white);
            text-align: center;
        }
        
        footer p {
            font-family: 'Space Mono', monospace;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        /* Mobile Menu */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: 2px solid var(--white);
            color: var(--white);
            padding: 10px 15px;
            font-family: 'Space Mono', monospace;
            font-size: 14px;
            cursor: pointer;
            text-transform: uppercase;
        }
        
        @media (max-width: 768px) {
            nav ul {
                display: none;
                position: absolute;
                top: 70px;
                left: 0;
                right: 0;
                background: var(--black);
                flex-direction: column;
                padding: 20px 40px;
                gap: 20px;
                border-top: 2px solid var(--white);
            }
            
            nav ul.active {
                display: flex;
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            .contact-main {
                padding: 60px 20px;
            }
            
            .form-section {
                padding: 40px 20px;
            }
            
            nav {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="container">
            <div class="logo">COOPEROFTHECROP</div>
            <ul id="nav-menu">
                <li><a href="index.html">Work</a></li>
                <li><a href="track.html">Track</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <button class="mobile-menu-btn" onclick="toggleMenu()">MENU</button>
        </div>
    </nav>

    <!-- Contact Main -->
    <section class="contact-main">
        <div class="contact-container">
            <h1>GET IN<br>TOUCH</h1>
            
            <div class="contact-grid">
                <div class="contact-card">
                    <h2>Email</h2>
                    <p><a href="mailto:studio@cooperofthecrop.com">studio@cooperofthecrop.com</a></p>
                </div>
                
                <div class="contact-card">
                    <h2>Phone</h2>
                    <p><a href="tel:+12125550199">+1 212 555 0199</a></p>
                </div>
                
                <div class="contact-card">
                    <h2>Location</h2>
                    <p>New York, USA</p>
                </div>
            </div>
            
            <div class="form-section">
                <h2>Send a Message</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 COOPEROFTHECROP. All Rights Reserved.</p>
    </footer>

    <script>
        function toggleMenu() {
            document.getElementById('nav-menu').classList.toggle('active');
        }
    </script>
</body>
</html>
