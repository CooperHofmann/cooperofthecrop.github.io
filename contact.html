<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | COOPEROFTHECROP</title>
    <link rel="stylesheet" href="css/editorial.css">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="container">
            <a href="index.html" class="logo">COOPEROFTHECROP</a>
            <ul id="nav-menu">
                <li><a href="index.html">Work</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <button class="mobile-menu-btn" onclick="toggleMenu()">MENU</button>
        </div>
    </nav>

    <!-- Contact Main -->
    <main class="contact-main">
        <div class="contact-container">
            <div class="contact-header">
                <h1>Contact</h1>
            </div>
            
            <div class="contact-content-grid">
                <div class="contact-info-block">
                    <div class="contact-item">
                        <span class="contact-label">Email</span>
                        <p><a href="mailto:studio@cooperofthecrop.com">studio@cooperofthecrop.com</a></p>
                    </div>
                    
                    <div class="contact-item">
                        <span class="contact-label">Phone</span>
                        <p><a href="tel:+12125550199">+1 212 555 0199</a></p>
                    </div>
                    
                    <div class="contact-item">
                        <span class="contact-label">Location</span>
                        <p>New York, USA</p>
                    </div>
                </div>
                
                <div class="contact-form-block">
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        
                        <button type="submit" class="submit-btn">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>© 2025 COOPEROFTHECROP. All Rights Reserved.</p>
        <!-- Secret Admin Button -->
        <div style="margin-top: 20px;">
            <a href="admin.html" style="color: #666666; font-size: 10px; text-decoration: none; opacity: 0.3; transition: opacity 0.3s ease;" onmouseover="this.style.opacity='1'" onmouseout="this.style.opacity='0.3'">•</a>
        </div>
    </footer>

    <script src="js/editorial.js"></script>
</body>
</html>
